<!doctype html>
<html lang="en">
    <head>
        <style>
            body {
                #follower {
                    position: absolute;
                    width: 50px;
                    height: 50px;
                    pointer-events: none; /* So it doesnâ€™t interfere with mouse events */
                }
            }
        </style>
        <script>
            const follower = document.getElementById("follower");
            document.addEventListener("mousemove", (event) => {
                const follower = document.getElementById("follower");
                follower.style.left = `${event.pageX}px`;
                follower.style.top = `${event.pageY}px`;
            });
        </script>
        <script
            defer
            src="https://cloud.umami.is/script.js"
            data-website-id="79bf8d69-4f2a-4bd2-b33b-fada32051b6e"
        ></script>

        <meta charset="UTF-8" />

        <title>OrangePedia!</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <meta
            name="description"
            content="Orangepedia (formerly Ganeshpedia) is a vibrant online repository celebrating creativity, humor, and knowledge with a unique twist. Covering a wide range of topics, it blends sharp wit, quirky facts, and offbeat stories, making it a one-of-a-kind space"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
            title="docsify-darklight-theme"
            type="text/css"
        />

        <link rel="icon" type="image/x-icon" href="/_media/favicon.ico" />
    </head>
    <body>
        <img id="follower" src="./_media/ladoo.svg" alt="Mouse Follower" />
        <div id="app"></div>

        <script>
            window.$docsify = {
                name: "",
                repo: "",
            };
            window.$docsify = {
                darklightTheme: {
                    siteFont: "PT Sans",
                    defaultTheme: "dark",
                    codeFontFamily: "Roboto Mono, Monaco, courier, monospace",
                    bodyFontSize: "17px",
                    dark: {
                        accent: "#d74e06",
                        toogleBackground: "#d74e06",
                        background: "#091a28",
                        textColor: "#ffffff",
                        codeTextColor: "#ffffff",
                        codeBackgroundColor: "#0e2233",
                        borderColor: "#0d2538",
                        blockQuoteColor: "#858585",
                        highlightColor: "#d22778",
                        sidebarSublink: "#b4b4b4",
                        codeTypeColor: "#ffffff",
                        coverBackground: "#000000",
                        toogleImage:
                            "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)",
                    },
                    light: {
                        accent: "#d74e06",
                        toogleBackground: "#091a28",
                        background: "#d74e06",
                        textColor: "#34495e",
                        codeTextColor: "#525252",
                        codeBackgroundColor: "#f8f8f8",
                        borderColor: "rgba(0, 0, 0, 0.07)",
                        blockQuoteColor: "#858585",
                        highlightColor: "#d22778",
                        sidebarSublink: "#b4b4b4",
                        codeTypeColor: "#091a28",
                        coverBackground:
                            "linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)",
                        toogleImage:
                            "url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)",
                    },
                },
            };

            window.$docsify = {
                coverpage: true,
            };
        </script>

        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script
            src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
            type="text/javascript"
        ></script>
    </body>
</html>
